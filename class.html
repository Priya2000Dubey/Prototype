<script>
    function Person(firstName, lastName, age) {
        let obj = {};
        obj.firstName = firstName;
        obj.lastName = lastName;
        obj.age = age;
        return obj;
    }

    function Employee(firstName, lastName, age, department, salary) {
        let obj = Person(firstName, lastName, age);
        Object.setPrototypeOf(obj, Employee.prototype);
        obj.department = department;
        obj.salary = salary;
        return obj;
    };
    let e1 = Employee("John", "Doe", 25, "Engineering", 200000);
    console.log(e1);
</script>

You can inharit properties properties by using (1)setPrototypeOf and (2).create
Add prototype to CF, Add prototype to Factory Function.
